<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .checkmark {
            font-size: 100px;
            color: #4caf50;
            margin-bottom: 20px;
            animation: pop 0.5s ease-in-out;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00c2fe;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #007ec3;
        }

        @keyframes pop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✔️</div>
        <h1 class="title">프로세스가 성공적으로 완료되었습니다!</h1>
    </div>
</body>
</html>
